<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <h3 style="margin-left:40% ; margin-top: 10%;">Registration Form</h1>
        <form action="{{ url_for('new_user') }}" method="post">


            <table cellpadding="15" cellspacing="15"
                style='margin-left:30%; background-color: cadetblue; margin-top: 1%;'>
                <tr style="margin-top: 5%;"></tr>

                    <td >

                        <label for="email" class="form-label">Email</label>
                    </td>
                    <td>

                        <input type="email" class="form-control" id="email" name="email" required>
                    </td>

                </tr>
                <tr style="margin-top: 5%;">

                    <td >

                        <label for="username" class="form-label">Username</label>
                    </td>
                    <td>

                        <input type="text" class="form-control" id="username" name="username" required>
                    </td>

                </tr>
                <tr>
                    <td>


                        <label for="password" class="col-form-label">Password</label>
                    </td>
                    <td>

                        <input type="password" id="password" class="form-control" name="password"
                            aria-describedby="passwordHelpInline" required>
                    </td>
                    <td>

                        <span id="passwordHelpInline" class="form-text" style="color: black;">
                            Must be 0-20 characters long.
                        </span>
                    </td>


                </tr>
                <tr>
                    <td>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </td>
                </tr>
            </table>
        </form>


</body>

</html>
